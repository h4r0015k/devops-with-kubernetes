apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-image
          emptyDir: {}
      containers:
        - name: log-output-server
          image: nikhilwithdocker/logoutputserver:v2
          env:
            - name: PORT
              value: "6006"
          volumeMounts:
          - name: shared-image
            mountPath: /usr/src/app/files
        - name: log-output-system
          image: nikhilwithdocker/logoutputsystem:v2
          volumeMounts:
          - name: shared-image
            mountPath: /usr/src/app/files